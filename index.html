<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <br>
            <h1>Calculadora BÃ¡sica</h1>
        </div>
    </div>
    <div class="container">
        <div class="row" id="screens">
            <div class="col-9 " id="operations">
                Operaciones
            </div>
            <div class="col-3" id="screen">0</div>
        </div>
        <div class="row">
          <div class="col-3">
            <button id="n1" type="button" class="btn btn-primary">
            1
            </button>
          </div>
          <div class="col-3">
            <button id="n2" type="button" class="btn btn-primary">
                2
            </button>
          </div>
          <div class="col-3">
            <button id="n3" type="button" class="btn btn-primary">
                3
            </button>
          </div>
          <div class="col-3">
            <button id="plus" type="button" class="btn btn-secondary">
                +
            </button>
          </div>
        </div>
      <div class="row">
          <div class="col-3">
            <button id="n4" type="button" class="btn btn-primary">
                4
            </button>
          </div>
          <div class="col-3">
            <button id="n5" type="button" class="btn btn-primary">
                5
            </button>
          </div>
          <div class="col-3">
            <button id="n6" type="button" class="btn btn-primary">
                6
            </button>
          </div>
          <div class="col-3">
            <button id="minus" type="button" class="btn btn-secondary">
                -
            </button>
          </div>
        </div>

        <div class="row">
            <div class="col-3">
              <button id="n7" type="button" class="btn btn-primary">
                  7
              </button>
            </div>
            <div class="col-3">
              <button id="n8" type="button" class="btn btn-primary">
                  8
              </button>
            </div>
            <div class="col-3">
              <button id="n9" type="button" class="btn btn-primary">
                  9
              </button>
            </div>
            <div class="col-3">
              <button id="product" type="button" class="btn btn-secondary">
                  *
              </button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button id="reset" type="button" class="btn btn-danger">
                    Reset
                </button>
            </div>
            <div class="col-3">
              <button id="n0" type="button" class="btn btn-primary">
                  0
              </button>
            </div>
            <div class="col-3">
                <button id="equals" type="button" class="btn btn-success">
                    =
                </button>
            </div>
            <div class="col-3">
              <button id="devided" type="button" class="btn btn-secondary">
                  /
              </button>
            </div>
  
          </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
